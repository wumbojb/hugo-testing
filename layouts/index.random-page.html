<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    const urls = [{{- $pages := site.RegularPages -}}{{- range $index, $page := $pages -}}"{{ $page.RelPermalink }}"{{ if lt (add $index 1) (len $pages) }},{{ end }}{{- end -}}]
    const randomIndex = Math.floor(Math.random() * urls.length);
    window.location.href = urls[randomIndex]
  </script>
</head>
<body>
</body>
</html>
